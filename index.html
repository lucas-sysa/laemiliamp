<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario a Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            input, textarea {
                font-size: 14px;
                padding: 8px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
    <script>
        function actualizarStock() {
            let stockActual = parseInt(document.getElementById("stock").value) || 0;
            let entrada = parseInt(document.getElementById("entrada_stock").value) || 0;
            let salida = parseInt(document.getElementById("salida_stock").value) || 0;

            let nuevoStock = stockActual + entrada - salida;
            if (nuevoStock < 0) {
                alert("El stock no puede ser negativo.");
                return;
            }
            document.getElementById("stock").value = nuevoStock;
        }

        function enviarDatos() {
            let formData = {
                codigo: document.getElementById("codigo").value,
                descripcion: document.getElementById("descripcion").value,
                stock: document.getElementById("stock").value,
                entrada_stock: document.getElementById("entrada_stock").value,
                salida_stock: document.getElementById("salida_stock").value,
                box: document.getElementById("box").value,
                rack: document.getElementById("rack").value,
                mensaje: document.getElementById("mensaje").value
            };

            fetch("https://script.google.com/macros/s/AKfycbxd6rZRSXFnj275V4BO6O3f9skLCCkM7UUObYafazmhuOUe9dnlxCMMQGIYNXbJPzaO/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            }).then(() => {
                alert("Datos enviados con éxito.");
                document.getElementById("formulario").reset();
            }).catch(error => console.log(error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Enviar datos a Google Sheets</h2>
        <form id="formulario" onsubmit="event.preventDefault(); enviarDatos();">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required>
            
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" required>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" required readonly>

            <label for="entrada_stock">Entrada de Stock:</label>
            <input type="number" id="entrada_stock" oninput="actualizarStock()">

            <label for="salida_stock">Salida de Stock:</label>
            <input type="number" id="salida_stock" oninput="actualizarStock()">

            <label for="box">Box:</label>
            <input type="text" id="box" required>

            <label for="rack">Rack:</label>
            <input type="text" id="rack" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
